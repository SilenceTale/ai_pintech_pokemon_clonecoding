<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="vote" >
    <head>
        <title>내 선호 포켓몬</title>
    </head>
    <body>
    <h1>추천 포켓몬 목록</h1>
    <ul>
        <li th:each="pokemon : ${pokemons}">
            <span th:text="${pokemon.name}"></span>
            <span th:text="${@pokemonController.getRecommendationEmoji(pokemon)}"></span>
        </li>
    </ul>
    </body>
</th:block>

</html>
